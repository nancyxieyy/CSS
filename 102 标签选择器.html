<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器/类选择器</title>
    <style>
        /* 标签选择器：写上标签名 */
        p {
            color: aquamarine;
        }

        div {
            color: pink;
        }

        /* 类选择器口诀：样式.定义，结构class调用，一个或多个，开发最常用 */
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <p>我是第一个男生</p>
    <p>我是第二个男生</p>
    <p>我是第三个男生</p>

    <div class="green">我是第一个女生</div>
    <div>我是第二个女生</div>
    <div>我是第三个女生</div>

    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li class="green">李香兰</li>
        <li>生僻字</li>
        <li>江南style</li>
    </ul>
</body>

</html>
