<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /*1.未访问的链接*/
        a:link {
            color: #333;
            text-decoration: none;
        }
        /*2.访问过的链接*/
        a:visited {
            color: red;
        }
        /*3.选择鼠标经过的链接*/
        a:hover {
            color: skyblue;
        }
        /*4.按下但没松开的时候*/
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a><br>
    <a href="#">小狗doge</a><br>
</body>
</html>
